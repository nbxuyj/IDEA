<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我是Success页面</title>
</head>
<body>

<h1>成功！！！！！</h1>
<div id="div01" class="mydiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是欢迎信息。</div>

<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>

<!--th:each 每次遍历都会生成当前这个标签 以下为三个h4。-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>

<h4>

<span th:each="user:${users}">[[${user}]]</span>

</h4>

</body>
</html>
